<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Town</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main class="layout">
      <form action="#" method="post">
        <fieldset>
          <legend>Customer Information</legend>
          <div class="form-grid">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="2"
              placeholder="Your name"
            />
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              required
              placeholder="Street Address"
            />
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="123-456-7890"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>The Order</legend>
          <div class="form-grid">
            <label>Crust:</label>
            <div class="flex-row">
              <label>
                <input type="radio" name="crust" value="Thin" required />
                Thin</label
              >

              <label
                ><input type="radio" name="crust" value="Classic" />
                Classic</label
              >

              <label>
                <input type="radio" name="crust" value="Deep Dish" /> Deep
                Dish</label
              >
            </div>
            <label>Toppings:</label>
            <div class="flex-wrap">
              <label
                ><input type="checkbox" name="toppings" value="Pepperoni" />
                Pepperoni</label
              >
              <label
                ><input type="checkbox" name="toppings" value="Onions" />
                Onions</label
              >
              <label
                ><input type="checkbox" name="toppings" value="Tomatoes" />
                Tomatoes</label
              >
              <label
                ><input type="checkbox" name="toppings" value="Mushrooms" />
                Mushrooms</label
              >
            </div>
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              required
              min="1"
              max="10"
              placeholder="1"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Delivery and Payment</legend>
          <div class="form-grid">
            <label for="instructions">Delivery instructions:</label>
            <textarea id="instructions" name="instructions" rows="2"></textarea>
            <label for="deliveryTime">Preferred delivery date/time:</label>
            <input
              type="datetime-local"
              id="deliveryTime"
              name="deliveryTime"
              required
            />
            <label for="payment">Payment method:</label>
            <select id="payment" name="payment" required>
              <option value="" selected disabled>Select payment</option>
              <option value="Cash">Cash</option>
              <option value="Card">Card</option>
              <option value="Debit">Debit</option>
            </select>
          </div>

          <div class="button-row">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
      <aside>
        <table>
          <caption>
            Order Summary
          </caption>
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Details</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Base pizza</td>
              <td>Large (14"), Thin crust</td>
              <td>$17.99</td>
            </tr>
            <tr>
              <td>Toppings</td>
              <td>Mushrooms, Onions, tomatoes</td>
              <td>$4.25</td>
            </tr>
            <tr>
              <td>Delivery fee</td>
              <td>Standard delivery</td>
              <td>$4.99</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>example total</td>
              <td>$27.23</td>
            </tr>
          </tbody>
        </table>
      </aside>
    </main>
  </body>
</html>
